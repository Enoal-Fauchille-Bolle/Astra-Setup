- name: Update APT cache
  apt:
    update_cache: yes
    cache_valid_time: 3600
  become: true

- name: Upgrade the system
  apt:
    upgrade: dist
  become: true

- name: Install essential packages
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - build-essential
      - docker.io
      - docker-compose
      - git
      - curl
      - zip
      - unzip
      - python3
      - python3-pip
      - python3-venv
      - ufw
      - htop
      - fail2ban
      - net-tools
      - lsof
      - gnupg
      - software-properties-common
    state: present
  become: true

- name: Allow SSH traffic
  ufw:
    rule: allow
    name: OpenSSH
  become: true

- name: Enable UFW firewall
  ufw:
    state: enabled
  become: true
